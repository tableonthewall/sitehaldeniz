<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'login')}">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>


    <div class="container" style="margin-top:8rem;">
<div class="panel col-md-5">
    <div class="panel panel-primary">
        <div class="panel-heading">Giriş Yap</div>
        <div class="panel-body">
            <form action="home" th:action="@{/login}" method="post">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" name="username"
                           placeholder="Email" /> <span
                        class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password"
                           placeholder="Şifre" /> <span
                        class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember-me"> Beni Hatırla
                    </label>
                </div>
                <div class="row">
                    <div class="form-group col-xs-offset-8 col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat"
                                th:text="Giriş">Giriş</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div th:if="${param.error}"
                             class="alert alert-danger alert-dismissable">
                            <p>
                                <i class="icon fa fa-ban"></i> <span
                                    th:text="'Geçersiz email ya da şifre'">Geçersiz email ya da şifre</span>
                            </p>
                        </div>
                        <div th:if="${param.logout}"
                             class="alert alert-info alert-dismissable">
                            <p>
                                <i class="icon fa fa-info"></i> <span
                                    th:text="'Çıkış Yaptınız'">Çıkış yaptınız.</span>
                            </p>
                        </div>
                        <div th:if="${msg!=null}"
                             class="alert alert-warning alert-dismissable">
                            <p>
                                <i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    </div>


</body>
</html>
