<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'haberDetails')}">
<head>
    <meta charset="UTF-8">
    <title>Deniz Hal Otomasyon</title>
</head>
<body>

<!-- Page Content -->
<div class="container" style="margin-top:5em;">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h1 class="mt-4" th:text="${news.title}">Post Title</h1>


            <!-- Preview Image -->
            <img class="img-fluid rounded" th:src="${news.foto_url}" src="http://placehold.it/750x300" alt="Card image cap">

            <hr>

            <!-- Post Content style important -->
            <p class="lead" style="white-space:pre-wrap;" th:text="${news.details}">İçerik kısmı</p>

            <hr>
            <!-- Author -->

            <p class="lead" th:text="${news.user.firstname+' '+news.user.lastname+'  tarafından yazılmıştır.'}">
            </p>

            <hr>

            <!-- Date/Time -->
            <p th:text="${news.savedate +' tarihinde yazılmıştır.'}">January 1, 2019 at 12:00 PM tarihinde yazılmıştır.</p>

            <hr>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

            <!-- Search Widget -->
            <div class="card my-4">
                <h5 class="card-header">Arama</h5>
                <div class="card-body">
                    <form method="get" th:action="@{'/haberler/search'}">
                        <div class="input-group">

                            <input type="text" class="form-control" th:placeholder="${'arama...'}" placeholder="arama..." name="keyword">
                            <span class="input-group-append">
                                <button class="btn btn-secondary" type="submit" >Git!</button>
                            </span>

                        </div>
                    </form>
                </div>
            </div>

            <!-- Categories Widget -->
            <div class="card my-4">
                <h5 class="card-header">Kategoriler</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li>
                                    <a href="#">Web Tasarımı</a>
                                </li>
                                <li>
                                    <a href="#">Otomasyon</a>
                                </li>
                                <li>
                                    <a href="#">Hal Yazılımı</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li>
                                    <a href="#">Haberler</a>
                                </li>
                                <li>
                                    <a href="#">Duyurular</a>
                                </li>
                                <li>
                                    <a href="#">E-Fatura</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Side Widget -->
            <div class="card my-4">
                <h5 class="card-header">En Çok Ziyaret Edilenler</h5>
                <div class="card-body">
                    <ul style="list-style:none; margin:0;padding:0;" class="list-group list-group-flush">
                        <li style="float:left; margin-right:20px; width=100%;" th:each="topNews :  ${topNews}">
                            <a href="#" th:href="@{'/haberler/'+${topNews.id} + '/' + ${#strings.replace(topNews.title,' ','-')}}" class="image">
                                <img style="display:block; float:left; margin-right:10px;" width="75" height="auto" class="img-thumbnail" th:src="${topNews.foto_url}" alt="Card image cap">
                            </a>
                            <div class="content">
                                <a href="#" th:href="@{'/haberler/'+${topNews.id} + '/' + ${#strings.replace(topNews.title,' ','-')}}" th:text="${topNews.title}"></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->



<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>



</body>
</html>
